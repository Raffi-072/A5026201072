<!DOCTYPE html>
<html lang="id">

<head>
    <title>Example Flex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="tugas_3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function () {
            $('button').popover();
        })
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Rainbow Six Siege</a>
        <!-- Navbar links -->
        <div>
            <ul class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Operators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Maps</a>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top:80px">
        <h1 class="shadow">Operators</h1>
    </div>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Flexbox Satu-->
                <div class="container-satu">
                    <h2 class="shadow">Origins</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/0/06/Sledge_R6S_Half.png/441px-Sledge_R6S_Half.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Sledge</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/d/d0/Thatcher_R6S_Half.png/441px-Thatcher_R6S_Half.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Thatcher</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/7/7b/Ash_R6S_Half.png/441px-Ash_R6S_Half.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Ash</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img src="https://liquipedia.net/commons/images/thumb/c/c7/Doc_R6S.png/441px-Doc_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Doc</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/2/2f/Tachanka_R6S.png/441px-Tachanka_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Tachanka</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/c/c0/Jager_R6S.png/441px-Jager_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Jager</button></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flexbox Dua-->
            <div class="carousel-item">
                <div class="container-dua">
                    <h2 class="shadow">Year 1</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img src="https://liquipedia.net/commons/images/thumb/9/99/Buck_R6S.png/441px-Buck_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Buck</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/8/84/Blackbeard_R6S.png/441px-Blackbeard_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Blackbeard</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/1/11/Hibana_R6S.png/441px-Hibana_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Hibana</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/9/9a/Valkyrie_R6S.png/441px-Valkyrie_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Valkyrie</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/8/85/Caveira_R6S.png/441px-Caveira_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Caveira</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img src="https://liquipedia.net/commons/images/thumb/6/68/Echo_R6S.png/441px-Echo_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Echo</button></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flexbox Tiga-->
            <div class="carousel-item">
                <div class="container-tiga">
                    <h2 class="shadow">Year 2</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/e/ef/Jackal_R6S.png/441px-Jackal_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Jackal</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/6/68/Zofia_R6S.png/441px-Zofia_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Zofia</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img src="https://liquipedia.net/commons/images/b/b7/Dokkaebi_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Dokkaebi</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/0/0a/Mira_R6S_Half.png/441px-Mira_R6S_Half.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Mira</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img src="https://liquipedia.net/commons/images/thumb/b/b9/Ela_R6S.png/441px-Ela_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Ela</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img
                                src="https://liquipedia.net/commons/images/thumb/1/1c/Vigil_R6S.png/441px-Vigil_R6S.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Vigil</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div>
        <h1 class="container-fluid shadow" style="margin-top:20px">Maps</h1>
    </div>
    <div class="container-empat shadow">
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/1/19/R6S_map_chalet.jpg/802px-R6S_map_chalet.jpg">
                <p><b>Chalet</b></p>
            </div>
            <div class="gambar chara">
                <img
                    src="https://liquipedia.net/commons/images/thumb/3/3c/R6S_map_coastline.jpg/801px-R6S_map_coastline.jpg">
                <p><b>Coastline</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/0/05/R6S_map_bank.jpg/802px-R6S_map_bank.jpg">
                <p><b>Bank</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/f/f2/R6S_map_kafe.jpg/802px-R6S_map_kafe.jpg">
                <p><b>Cafe</b></p>
            </div>
            <div class="gambar chara">
                <img
                    src="https://liquipedia.net/commons/images/thumb/c/ce/R6S_map_skyscraper.jpg/802px-R6S_map_skyscraper.jpg">
                <p><b>Skycraper</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/6/63/Hereford_Base.jpg/802px-Hereford_Base.jpg">
                <p><b>Hereford Base</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/1/10/R6S_map_theme_park.jpg/801px-R6S_map_theme_park.jpg">
                <p><b>Theme Park</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/a/a2/R6S_map_yacht.jpg/802px-R6S_map_yacht.jpg">
                <p><b>Yacht</b></p>
            </div>
            <div class="gambar chara">
                <img src="https://liquipedia.net/commons/images/thumb/0/02/R6S_map_oregon.jpg/802px-R6S_map_oregon.jpg">
                <p><b>Oregon</b></p>
            </div>
        </div>
    </div>

</body>

</html>
