<!DOCTYPE html>
<html lang="id">

<head>
    <title>Example Flex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="tugas_3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function () {
            $('button').popover();
        })
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Rainbow Six Siege</a>
        <!-- Navbar links -->
        <div>
            <ul class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Operators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Maps</a>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top:80px">
        <h1 class="shadow">Operators</h1>
    </div>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Flexbox Satu-->
                <div class="container-satu">
                    <h2 class="shadow">Origins</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img
                                src="image/Sledge.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Sledge</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="image/Thatcher.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Thatcher</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img
                                src="image/Ash.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Attacker">Ash</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img src="image/Doc.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Doc</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img
                                src="image/Tachanka.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Tachanka</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img
                                src="image/Jager.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Origins"
                                    data-content="Deffender">Jager</button></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flexbox Dua-->
            <div class="carousel-item">
                <div class="container-dua">
                    <h2 class="shadow">Year 1</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img src="image/Buck.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Buck</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="image/Blackbeard.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Blackbeard</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img
                                src="image/Hibana.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Attacker">Hibana</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img
                                src="image/Valkyrie.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Valkyrie</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img
                                src="image/Caveira.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Caveira</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img src="image/Echo.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 1"
                                    data-content="Deffender">Echo</button></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flexbox Tiga-->
            <div class="carousel-item">
                <div class="container-tiga">
                    <h2 class="shadow">Year 2</h2>
                    <div class="ops">
                        <div class="chara p-2 m-2 order-1">
                            <img
                                src="image/Jackal.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Jackal</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-2">
                            <img
                                src="image/Zofia.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Zofia</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-3">
                            <img src="image/Dokkaebi.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Attacker">Dokkaebi</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-4">
                            <img
                                src="image/Mira.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Mira</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-5">
                            <img src="image/Ela.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Ela</button></p>
                        </div>
                        <div class="chara p-2 m-2 order-6">
                            <img
                                src="image/Vigil.png">
                            <p><button type="button" class="btn btn-secondary" data-toggle="popover" title="Year 2"
                                    data-content="Deffender">Vigil</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div>
        <h1 class="container-fluid shadow" style="margin-top:20px">Maps</h1>
    </div>
    <div class="container-empat shadow">
            <div class="gambar chara">
                <img src="image/chalet.jpg">
                <p><b>Chalet</b></p>
            </div>
            <div class="gambar chara">
                <img
                    src="image/coastline.jpg">
                <p><b>Coastline</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/bank.jpg">
                <p><b>Bank</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/kafe.jpg">
                <p><b>Cafe</b></p>
            </div>
            <div class="gambar chara">
                <img
                    src="image/skyscraper.jpg">
                <p><b>Skycraper</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/Hereford_Base.jpg">
                <p><b>Hereford Base</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/theme_park.jpg">
                <p><b>Theme Park</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/yacht.jpg">
                <p><b>Yacht</b></p>
            </div>
            <div class="gambar chara">
                <img src="image/oregon.jpg">
                <p><b>Oregon</b></p>
            </div>
        </div>
    </div>

</body>

</html>
